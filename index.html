<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Style Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>OnebitX</title>
  </head>
  <body>
    <div class="container-fluid containerHome1">
      <div class="container">
        <header class="header">
          <nav
            class="navbar navbar-expand-lg navbar-dark bg-transparent navbarElements pt-4"
          >
            <div class="container">
              <a class="navbar-brand" href="./index.html">
                <img
                  src="./images/logo-obc-2021-darkbg.png"
                  alt="logo OneBitCode"
                  width="240"
                  height="39"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse navbarText" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >FALCON 9</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">HUMAN SPACE FLIGHT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <div class="groupTextHome1" data-aos="fade-up" data-aos-duration="1500">
          <p class="paragraph">LANÇAMENTO A CAMINHO</p>
          <h2 class="groupTitle">MISSÃO EQUIPE-3</h2>
          <button type="button" class="btn btn-outline-light btn-lg btnHome">
            SAIBA MAIS
          </button>
        </div>
        <div class="text-center">
          <img
            src="./images/home/arrowDown.gif"
            alt="imagem seta para baixo"
            style="width: 90px"
          />
        </div>
      </div>
    </div>

    <div class="container-fluid containerHome2">
      <div class="container">
        <div
          class="groupTextHome2"
          data-aos="fade-right"
          data-aos-duration="1500"
        >
          <p class="paragraph">MISSÃO CONCLUÍDA</p>
          <h2 class="groupTitle">MISSÃO EQUIPE-2 RETORNOU PARA A TERRA</h2>
          <h2 class="groupTitle"></h2>
          <button type="button" class="btn btn-outline-light btn-lg btnHome">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid containerHome3">
      <div class="container">
        <div
          class="groupTextHome3"
          data-aos="fade-down"
          data-aos-duration="1500"
        >
          <p class="paragraph">MISSÃO CONCLUÍDA</p>
          <h2 class="groupTitle">DRAGON RETORNOU PARA A TERRA</h2>
          <h2 class="groupTitle"></h2>
          <button type="button" class="btn btn-outline-light btn-lg btnHome">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid containerHome4">
      <div class="container">
        <div
          class="groupTextHome4"
          data-aos="fade-down-right"
          data-aos-duration="1500"
        >
          <h2 class="groupTitle">STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA</h2>
          <h2 class="groupTitle"></h2>
          <button type="button" class="btn btn-outline-light btn-lg btnHome">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <footer class="container-fluid footer">
      <span class="me-4 copyright">OneBitCode &copy; 2022 | João Henrique</span>
      <a href="https://github.com/Jhenrique12" class="me-4">Github</a>
      <a href="https://www.linkedin.com/in/jo%C3%A3o-henrique-vieira/" class="me-4">LinkedIn</a>
      <a href="https://www.instagram.com/joojh_0/">Instagram</a>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Script Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
